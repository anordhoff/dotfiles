[colors]
alpha=1.0
foreground=ebdbb2
background=1d2021

## Normal/regular colors (color palette 0-7)
regular0=282828  # black
regular1=fb4934  # red
regular2=b8bb26  # green
regular3=fabd2f  # yellow
regular4=83a598  # blue
regular5=d3869b  # magenta
regular6=8ec07c  # cyan
regular7=ebdbb2  # white

## Bright colors (color palette 8-15)
bright0=a89984   # bright black
bright1=32302f   # bright red
bright2=3c3836   # bright green
bright3=7c6f64   # bright yellow
bright4=494a0f   # bright blue
bright5=644b12   # bright magenta
bright6=34423c   # bright cyan
bright7=fbf1c7   # bright white

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Misc colors
